<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Quiz</title>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>How many students are in Harvard's Class of 2026?</h3>
            <button class="incorrect">less than 1000</button>
            <button class="incorrect">1000 ~ 1300</button>
            <button class="incorrect">1300 ~ 1600</button>
            <button class="correct">1600 ~ 1900</button>
            <button class="incorrect">1900+</button>
            <p class="feedback"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What's 1+1?</h3>
            <input type="text"></input>
            <button id="check">Check Answer</button>
            <p class="feedback"></p>
        </div>
    </div>     
    <script src="main.js"></script>

</body>
</html>
